version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: medical_docs_db
    environment:
      POSTGRES_DB: medical_docs
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  backend:
    build: ./backend
    container_name: medical_docs_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=medical_docs
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - /app/node_modules

volumes:
  postgres_data: